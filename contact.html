		<div id="colorlib-main">
			<section class="ftco-section contact-section">
	     <h2>Let's get in Touch!</h2>
			<button class="contact_button" onclick="showContactForm()">Contact</button>
			<form id="contact-form" method="post" action="https://formspree.io/tyronewong96@gmail.com">
				<div class="fields">
					<div class="field">
						<input type="text" name="name" id="name" placeholder="Name" />
					</div>
					<div class="field">
						<input type="email" name="email" id="email" placeholder="Email" />
					</div>
					<div class="field">
						<input id="email-subject" type ="hidden" name="_subject" value="null">
						<select name="department" id="department" onchange="setSubject(this.value)" required>
							<option value="">Department</option>
							<option value="sales">Sales</option>
							<option value="tech">Tech Support</option>
							<option value="Recruiter">Recruiter</option>
						</select>
						</input>
					</div>
					<div class="field">
						<textarea name="message" id="message" placeholder="Message" rows="4" required></textarea>
					</div>
					<div class="field">
						<input type="checkbox" id="human" name="human" /><label for="human">I'm a human</label>
					</div>
					<div class="field">
						<label>But are you a robot?</label>
						<input type="radio" id="robot_yes" name="robot" /><label for="robot_yes">Yes</label>
						<input type="radio" id="robot_no" name="robot" /><label for="robot_no">No</label>
					</div>
				</div>
				<ul class="actions special">
					<li><button href="#" type="submit" class="button">Send</button></li>
				</ul>
			</form>
			<hr />
	    </section>
